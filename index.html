<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="header-gradient">
        <h1 class="text-center mb-3 p-2 text-light">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="input-group m-3 pr-3">
                        <div class="col-12 text-center">
                            <h2>Search for a City:</h2>
                        </div>
                        <input type="text" class="form-control" id="cityInput" placeholder="Arlington">
                        <div class="input-group-append">
                            <button class="btn btn-outline-dark" type="submit" id="searchBtn">Search <i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="w-100">
                    <ul class="list-group chosenCity ml-2 mr-2 mt-2"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow-sm m-3">
                    <div class="card-body cityCurrent"></div>
                </div>
                <div class="m-5">
                    <h3>5-Day Weather Forecast</h3>
                    <div class="weatherForecast row">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/187d34ad7c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
